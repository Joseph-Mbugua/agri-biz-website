<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="login-form">
      <h2>Admin Login</h2>
      <form id="admin-login-form">
        <label for="admin-email">Email:</label>
        <input type="email" id="admin-email" name="admin-email" required><br><br>
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" name="admin-password" required><br><br>
        <button di="adminlogin" type="submit">Login</button>
      </form>
      <p id="login-error" style="color: red; display: none;"></p>
    </div>

    <div id="admin-actions" style="display: none;">
      <button id="goToAddProducts">Add Products</button>
      <button id="goToManageUsers">Manage Users</button>
      <button id="logout" type="submit">Logout</button>
    </div>
  </main>
  <footer class="footer">
    <hr />
    <br>
    <p><span>Developed by Joseph Mbugua &copy; 2024. All rights reserved.</span></p>
  </footer>

  <!-- Import Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>

  <!-- Your custom JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";


    const firebaseConfig = {
        apiKey: "AIzaSyAlCMR9NQgWg2r1I1xPZ2AZ6lk-yoZDOOg",
        authDomain: "agriculture-ecomm.firebaseapp.com",
        databaseURL: "https://agriculture-ecomm-default-rtdb.firebaseio.com",
        projectId: "agriculture-ecomm",
        storageBucket: "agriculture-ecomm.appspot.com",
        messagingSenderId: "1081774247089",
        appId: "1:1081774247089:web:6c57438b3bae218bcf2690",
        measurementId: "G-3EJRGTGY4V"
      };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const analytics = getAnalytics(app);

    const adminLoginForm = document.getElementById('admin-login-form');
    const loginForm = document.getElementById('login-form');
    const adminActions = document.getElementById('admin-actions');
    const loginError = document.getElementById('login-error');

    document.getElementById('adminlogin').addEventListener('click', (e) => {
      event.preventDefault();
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;

      // Sign in the admin with email and password
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('Admin logged in:', user.email);
          loginError.style.display = 'none';
          showAdminActions();
        })
        .catch((error) => {
          const errorMessage = error.message;
          console.error(errorMessage);
          loginError.innerText = errorMessage;
          loginError.style.display = 'block';
        });
    });

    function showAdminActions() {
      loginForm.style.display = 'none';
      adminActions.style.display = 'block';
    }

    function logout() {
      signOut(auth).then(() => {
        console.log('Admin logged out');
        adminActions.style.display = 'none';
        loginForm.style.display = 'block';
      }).catch((error) => {
        console.error('Error signing out:', error);
      });
    }

    function goToAddProducts() {
      window.location.href = 'addproducts.html';
    }

    function goToManageUsers() {
      window.location.href = 'users.html';
    }

    // Check if admin is already signed in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('Admin already logged in:', user.email);
        showAdminActions();
      } else {
        console.log('No admin logged in');
        loginForm.style.display = 'block';
        adminActions.style.display = 'none';
      }
    });
  </script>
</body>
</html>
